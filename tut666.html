<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUHELP FOREM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="=logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            
        </nav>
    </header>
    <div class="Wrapper">
        <span class="icon close"><ion-icon name="close"></ion-icon></span>
         <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>password</label>
                </div>
              <div class="remember-forgot">
                <label><input type="checkbox">
                remember me</label>
                <a href="#" >Forgot Password</a>
                <button type="submit" class="but">Login

                </button>
                <div class="login-register">
                <p>Don't have an account<a href="#" class="register-link"></a></p>
              </div>
              <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon>
                            
                        </span>
                        <input type="email" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>password</label>
                    </div>
                  <div class="remember-frgot">
                    <label><input type="checkbox">
                    agree to the terms and conditions</label>
                    <a href="#" >Forgot Password</a>
                    <button type="submit" class="but">register
    
                    </button>
                    <div class="login-register">
                    <p>Already have an account<a href="#" class="login-link">Login</a></p>
                  </div>
           
    </div>
    
</body>
</html>
