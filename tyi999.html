<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ans Signup Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=poppins:wght@400;600&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins",sans-serif;
        }
        body{
            background: #dfe9f5;
            
        }
        .wrapper{
            width:330px;
            padding: 2rem 1rem;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 1);
        }
        h1{
            font-size: 2rem;
            color: #07001f;
            margin-bottom: 1.2rem;
           
        }
        form input{
            width: 92%;
            outline: none;
            border: 1px solid #fff;
            padding: 12px 20px;
            margin-bottom: 10px;
            background: #e4e4e4;
            border-radius: 20px;


        }
        button{
            font-size: 1rem;
            margin-top: 1.8rem;
            padding: 10px 0;
            border-radius: 28px;
            outline: none;
            border: none;
            width: 98%;
            background: rgb(17, 187, 143);
            color: #fff;
            cursor: pointer;
        }
        button :hover{
           background: rgba(17, 107, 143, 0.877);
        }
        input:focus{
            border: 1px solid rgb(192, 192, 192);
        }
        .term{
           margin-top: 0.2rem;

        }
        .terms label{
            font-size: 0.7rem;

        }
        .terms a{
            color: rgb(17, 107, 143);
            text-decoration: none;

        }
        .member{
            font-size: 0.8rem;
            margin-top: 1.4rem;
            color: #636636;
        }
        .member a{
            color: rgb(17, 107, 143);
            text-decoration: none;
            
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h3>Sign Up</h3>
        <form action="#">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Password">
            <input type="text" placeholder="Re-Enter Password">
        </form>
        <div class="terms">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">I agree to these 
            <a href="#">Terms and Conditions</a></label>
        </div>
        <button>Sign Up</button>
        <div class="member">
            Already a member? <a href="./login.html">
                Login Here
            </a>
        </div>
    </div>
</body>
</html>
